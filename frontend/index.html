<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="wiemport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script-form.js" type="text/javascript" defer></script>
    
  </head>
  <body background="imagen.jpg">
    <div id="box">
    <form method="get" onsubmit="addNewTask(event)" id="principal">
        <h1>Task</h1>
        <div class="information">
        <h3 id="title">Title: </h3>
        <p><input type="text" id="title" name="title" size="30" maxlength="100"></p> 
        <!-- Este slect se trae de la base de datos los usuarios que pueden hacer las tareas -->
        <h3>Created by:</h3>
        <select id="created">
          
        </select>
        <!--  Este textarea  almacena la descripcion de la tarea -->
        <h3>Description:</h3>
        <textarea  name="description" class="description" rows="5" cols="24" placeholder="Description..." maxlength="180"></textarea>
        <!-- Este input almacena en base de datos la fecha en la que inicia la tarea -->
        <h3>Start date: </h3>
        <input id="start_date" type="date" name="start_date" min="2022-01-01">
        <!-- Este input almacena en base de datos la fecha en la que finaliza la tarea -->
        <h3>Final date: </h3>
        <input id="final_date" type="date" name="final_date" min="2022-01-01">
        <!-- Este input almacena en base de datos la importancia  que tiene la tarea -->
        <h3>Priority:</h3>
        <p>
          <input type="radio" name="color" value="green"> Green </input>
          <input type="radio" name="color" value="yellow"> Yellow </input>
          <input type="radio" name="color" value="red"> Red </input>
        </p>
        <!-- Este opcion almacena en base de datos el estado en que la tarea se encuentra -->
        <h3>Status:</h3>
        <select id="select" name="select">
          <option value="value1">In progres</option>
          <option value="value2" selected>In review</option>
          <option value="value3">Approved</option>
          <option value="value3">Archived</option>
        </select>
        <!-- Este button registra la tarea y la almacena en la base de datos-->
        <form onsubmit="addNewTask(event)" >
          <p></p>
          <button id="button" type="submit" class="addTaskButton">+</button>
        </form>
        
        </div>
      </form>
      </div>
      <div id="box">
        <div id="tasksContainer">
          <table id="tasks">        
          </table>
        </div>
     </div>
  </body>
</html>
